    <div class="container">
        <div class="medio">
            <p> <span id="auto-input"></span>
                <span class="typed-cursor" aria-hidden="true"></span>
            </p>
        </div>
    </div>



    <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
        <div class="card-body">
            <h5 class="card-title">Exito</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>
    <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
        <div class="card-body">
            <h5 class="card-title">Exito</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>
    <!-- Listado de ingredientes -->

    <div class="container-sm contenedor ">
        <div class="row">
            <h2 class="h2">Listado de Ingredientes:</h2>
        </div>
        <div class="row">
            <div class="col-xs-12 d-flex listaIngrediente">
                <a href="/ingrediente/mostrarIngredientes" type="button" class="btn btn-outline-warning">Lista
                    de Ingredientes</a>
                <a href="/ingrediente" type="button" class="btn btn-outline-warning">Cerrar lista</a>

                <form class="d-flex busqueda" th:action="@{/ingrediente/busquedaIngrediente}">
                    <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" name="query"
                        id="query" th:value="${query}">
                    <input class="btn btn-outline-warning" type="submit" value="Buscar">
                </form>

            </div>
            <table class="table" action="mostrarIngredientes" method="GET">
                <tr>
                    <th th:text="${mensajenombre}"></th>
                    <th th:text="${mensajeseleccionar}"></th>
                </tr>
                <tr th:each="ingrediente : ${ingredientes}">
                    <td th:text="${ingrediente.getNombre}"></td>
                    <td><a th:href="@{'/ingrediente/seleccionarIngrediente/' + ${ingrediente.id}}" type="button"
                            class="seleccionar">Seleccionar</a></td>
                </tr>
            </table>

        </div>



        <!-- Agregar m치s ingredientes -->
        <div class="container-sm contenedor agregarIngrediente">

            <section class="marg">
                <form action="/ingrediente" method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col">
                            <h2 class="ingrediente">Agreg치 m치s ingredientes:</h2>
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form1 ingrediente" name="ingrediente"
                                placeholder="Escriba el ingrediente">

                            <input type="submit" class="form1" value="+ingrediente">
                        </div>
                        <div class="col">
                            <a href="/receta" class="btn btn-danger">Continua con tu receta!</a>
                        </div>
                    </div>
                </form>
            </section>
        </div>


    </div>

    <div class="container-sm contenedor">
        <form action="" method="POST" enctype="multipart/form-data">

            <p th:if="${error != null}" th:text="${error}" style="color: red;"></p>

            <div class="row">
                <div class="col">
                    <h2 class="ingrediente">Cargar receta:</h2>
                </div>
                <div class="col"></div>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"><strong>Foto</strong></label><br />
                <input type="file" class="form1 ingrediente" id="file" name="archivo" onchange="vista_preliminar(event)"
                    placeholder="Foto" th:value="${foto}"><br />
                <div class="contenedorimg card img">
                    <img src="" alt="" id="img-foto">
                </div>
                <button type="button" value="Subir Archivo" class="btn btn-warning cargar"
                    onclick="document.getElementById('file').click()">Subir</button>

            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"> <strong>Nombre</strong></label><br />
                <input type="text" class="form1 ingrediente" id="formGroupExampleInput" name="nombre"
                    placeholder="Nombre de la receta" th:value="${nombre}"><br />
            </div>

            <div class="mb-3">
                <section class="marg">

                    <label for="paso" class="h2" id="paso">Agregar pasos a seguir:</label>
                    <div class="container">
                        <textarea id="paso" class="form1" name="pasoAPaso" rows="7" cols="50"
                            placeholder="Ingrese los pasos a seguir"></textarea>
                    </div>
                </section>
            </div>

            <div>

                <button type="submit" class="btn btn-warning cargar">Cargar</button>

                <a class="btn btn-danger" href="paginaPrincipal" role="button">Volver a Inicio</a>


            </div>

        </form>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        let typed = new Typed("#auto-input", {
            strings: [
                "lleg칩 la hora de cocinar! 游댥",
                "selecciona tus ingredientes",
            ],
            typeSpeed: 80,
            backSpeed: 80,
            loop: true,
        });
    </script>
    <script>
        let vista_preliminar = (event) => {
            let leer_img = new FileReader();
            let id_img = document.getElementById('img-foto');

            leer_img.onload = () => {
                if (leer_img.readyState == 2) {
                    id_img.src = leer_img.result
                }
            }

            leer_img.readAsDataURL(event.target.files[0])

        }
    </script>
